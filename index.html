<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <title>Menu</title>
</head>
<body>
    <div class="ui container">
        <div class="ui icon menu menu-header ">
            <a class="item">
              <i class="gamepad icon icons-menu"></i>
            </a>
            <a class="item">
              <i class="video camera icon icons-menu"></i>
            </a>
            <a class="item">
              <i class="video play icon icons-menu"></i>
            </a>
          </div>
        <div class="container-img-top">
            <img src="img/banner.jpg" class="bannerImage">
        </div>
        <div class="ui three column grid grid-image">
            <div class="column img-link">
                <div class="ui segment img-link-f">
                    <img id="whats" class="img" src="img/whatsapp.png">
                </div>
            </div>
            <div class="column img-link">
                <div class="ui segment img-link-f">
                    <img id="insta" class="img" src="img/instagram.png">
                </div>
            </div>
            <div class="column img-link">
                <div class="ui segment img-link-f">
                    <img id="Linke" class="img" src="img/Linkedin.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
